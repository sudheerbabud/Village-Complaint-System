<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Management System</title>
<style>

/* Full-width top banner */
.top-banner {
    width: 100%;
    background-color: #4A90E2; /* Blue background */
    color: white;
    font-weight: bold;
    font-size: 28px;          
    padding: 15px 0;         
    overflow: hidden;
    white-space: nowrap;
    box-sizing: border-box;
    position: fixed;           
    top: 0;
    left: 0;                 
    z-index: 1000;
    text-align: center;
}

/* scrolling text animation */
.top-banner span {
    display: inline-block;
    padding-left: 100%; /* start from right */
    animation: scroll 15s linear infinite;
}

@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

body {
    font-family: Arial, sans-serif;
    background-color: #bde18e; /* light green background */
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    color: #333;
}

.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 340px; 
    text-align: center;
}

label {
    display: block;
    margin-top: 6px;
    font-weight: bold;
    font-size: 12px;
    color: #004d40;
}

h1 {
    margin-bottom: 20px;
    font-size: 28px;
}

p {
    margin-bottom: 25px;
    font-size: 16px;
    opacity: 0.9;
}

/* Button container for side by side layout */
.btn-container {
    display: flex;
    justify-content: center;
    gap: 15px; /* spacing between buttons */
    flex-wrap: wrap; /* wraps on small screens */
}

.btn {
    flex: 1;
    min-width: 120px;
    text-align: center;
    padding: 12px 20px;
    border-radius: 10px; /* pill shape */
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
    color: #fff;
}

.user {
    background: green;
}
.user:hover {
    background: #0b7a0b;
    transform: scale(1.05);
}

.admin {
    background: red;
}
.admin:hover {
    background: #b30000;
    transform: scale(1.05);
}

</style>
</head>
<body>

<!-- Top scrolling banner -->
<div class="top-banner">
    <span>Village - Complaint Management</span>
</div>

<div class="container">
    <h1>Welcome</h1>
    <p>Select your Login Portal</p>

    <div class="btn-container">
        <a href="userlogin.jsp" class="btn user">User Login</a>
        <a href="adminlogin.jsp" class="btn admin">Admin Login</a>
    </div>
</div>

</body>
</html>
